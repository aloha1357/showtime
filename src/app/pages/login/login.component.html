<div class="login-container">
    <form (ngSubmit)="onSubmit()">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit" routerLink="/">Login</button>
        </div>
        <!-- 添加注册和忘记密码的按钮，并设置路由链接 -->
        <div class="form-group">
            <button type="button" routerLink="/login/signup">Sign Up</button>
        </div>
        <div class="form-group">
            <button type="button" routerLink="/login/resetpassword">Forgot Password?</button>
        </div>
    </form>
</div>
