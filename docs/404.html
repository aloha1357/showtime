<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="0; url=/showtime/">
</head>

<body>
    <script type="text/javascript">
        // Fix for SPA on GitHub Pages
        (function() {
            var path = window.location.pathname;
            var newPath = path.replace(/\/showtime\/.*/, '/showtime/');
            window.location.replace(newPath);
        })();
    </script>
</body>

</html>
